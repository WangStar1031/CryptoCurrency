<style type="text/css">
.marquee {
    width: 100%;
    margin: 0 auto;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    animation: marquee 20s linear infinite;
    -webkit-animation: marquee 20s linear infinite;
}

.marquee:hover {
    animation-play-state: paused;
    -webkit-animation-play-state: paused;
}

/* Dibawah adalah Keyframe Marquee */
@keyframes marquee {
    0%   { text-indent: 0em }
    100% { text-indent: -105em }
}
@-webkit-keyframes marquee {
    0%   { text-indent: 0em }
    100% { text-indent: -105em }
}
.coin{
    font-weight: bolder;
    color: #f9f9a5;
    font-size: 1.2em;
}
.price{
    color: #eadfdf;
}
</style>
<div class="row">
  <div class="col-lg-12">
    <div class="col-lg-1">{{MainCurrency}}</div>
    <div class="col-lg-11">
        <p class="marquee">
            <span ng-repeat="currencies in currencyForMarquee">
                <span class="coin">{{currencies.coin}}</span>
                <span class="price">{{currencies.price}}</span>
            </span>
        </p>
    </div>
  </div>
</div>
